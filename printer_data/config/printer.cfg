[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]
[include mmu/addons/mmu_erec_cutter.cfg]
[include mmu/addons/purge_clean.cfg]

# Enable object exclusion
[exclude_object]

# Enable arcs support
#resolution: 0.1

[include K-ShakeTune/*.cfg]
[include Cartographer1.cfg]
[include H36.cfg]
#[include PIS.cfg]
[include Sensorless.cfg]
[include mainsail.cfg]
[include Macros.cfg]
[include Neopixel.cfg]

[mcu]
canbus_uuid: 3149463764eb
[mcu mmu]
serial: /dev/serial/by-id/usb-Klipper_samd21g18a_F1BB1CDB5130545120202046171116FF-if00

[gcode_macro START_PRINT]
gcode: 
    STATUS_READY
    {% set BED_TEMP = params.BED_TEMP|default(70)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(149)|float %}
    M140 S{BED_TEMP}
    M104 S149  

    M117 print start
  
    G90  
    G28 
    Z_TILT_ADJUST
    
    STATUS_MESHING
    M117 Cartographer scanning bed...
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE adaptive=1 #PROFILE=default
    #BED_MESH_PROFILE LOAD=default
    STATUS_CALIBRATING_Z
    BRUSH_NOZZLE
    C_TOUCH
    G1 X-25 Y204 F9000
    STATUS_HEATING
    M117 heating...    
    M109 S{EXTRUDER_TEMP}
    MMU_START_LOAD_INITIAL_TOOL
    G1 X3 Y3 Z0 F9000  ; move to corner    
    G1 Z0.2 F300 ; raise nozzle to 0.2  
    G92 E0.0 ; reset extruder distance position
    G1 X60.0 E9.0 F1000.0 ; intro line 
    G1 X10
    G0 Z2   
    G92 E0.0 ; reset extruder distance position
    
       
[input_shaper]
shaper_freq_x: 57.2
shaper_type_x: mzv
shaper_freq_y: 53
shaper_type_y: mzv

[idle_timeout]
timeout: 14400
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

[force_move]
enable_force_move: True

#Driver_0
[stepper_x]
step_pin: !PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop #!PG6
position_endstop: 258
position_max: 258
position_min: -25
homing_speed: 60
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: ^PG6
run_current: 1.38
stealthchop_threshold: 0
driver_SGTHRS: 138  # 255 is most sensitive value, 0 is least sensitive
interpolate: False
sense_resistor: 0.110
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 2

#Driver_3
[stepper_x1]
step_pin: !PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 128
rotation_distance: 40

[tmc2209 stepper_x1]
uart_pin: PC7
#diag_pin: ^PG11
run_current: 1.38
stealthchop_threshold: 0
#driver_SGTHRS: 138  # 255 is most sensitive value, 0 is least sensitive
interpolate: False
sense_resistor: 0.110
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 2

#Driver_1
[stepper_y]
step_pin: !PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop #!PG9
position_endstop: 237
position_max: 237
position_min: -25
homing_speed: 60
homing_positive_dir: true
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
run_current: 1.38
stealthchop_threshold: 0
driver_SGTHRS: 130  # 255 is most sensitive value, 0 is least sensitive
interpolate: False
sense_resistor: 0.110
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 2

#Driver_4
[stepper_y1]
step_pin: !PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 128
rotation_distance: 40

[tmc2209 stepper_y1]
uart_pin: PF2
#diag_pin: PG12
run_current: 1.38
stealthchop_threshold: 0
#driver_SGTHRS: 130  # 255 is most sensitive value, 0 is least sensitive
interpolate: False
sense_resistor: 0.110
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 2

[stepper_z]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 128
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 260
position_min: -5
homing_speed: 5
second_homing_speed: 1
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PE4
run_current: 0.65
stealthchop_threshold: 0
interpolate: False
#sense_resistor: 0.110

[stepper_z1]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
microsteps: 128
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PE1
run_current: 0.65
stealthchop_threshold: 0
interpolate: False
#sense_resistor: 0.110

[stepper_z2]
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
microsteps: 128
rotation_distance: 8

[tmc2209 stepper_z2]
uart_pin: PD3
run_current: 0.65
stealthchop_threshold: 0
interpolate: False
#sense_resistor: 0.110

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
#control: pid
# tuned for stock hardware with 70 degree Celsius target
#pid_kp: 70.405
#pid_ki: 1.229
#pid_kd: 1008.553
min_temp: 0
max_temp: 200

[controller_fan Step1]
pin: PA8
fan_speed: 1.0
stepper: stepper_x, stepper_y

[controller_fan Step2]
pin: PE5
fan_speed: 1.0
stepper: stepper_x, stepper_y

[controller_fan Step3]
pin: PD12
fan_speed: 1.0
stepper: stepper_x, stepper_y


[printer]
kinematics: corexy
max_velocity: 800
max_accel: 21200
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[bed_mesh]
speed: 300
mesh_min: 20,20        # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 215,215      # Max probe range
probe_count: 23,23
fade_start: 2
fade_end: 10
fade_target: 0
mesh_pps: 0,0
adaptive_margin: 10
algorithm: bicubic
bicubic_tension: 0.2
zero_reference_position: 117, 118
horizontal_move_z: 3

[bed_screws]
screw1:25,40
screw1_name:1
screw2:195,40
screw2_name:2
screw3:25,210
screw3_name:3
screw4:195,210
screw4_name:4

[screws_tilt_adjust]
screw1: 67, 42
screw1_name: front left screw
screw2: 237.60, 42
screw2_name: front right screw
screw3: 237.60, 212
screw3_name: rear right screw
screw4: 67.60, 212
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

[z_tilt]
z_positions:
  -31,125   #Z0
  260,125  #Z1
  118,272  #z2
points:
  15,-4
  220,-4
  118,184
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.0075
speed: 400

[axis_twist_compensation]
calibrate_y: 117
calibrate_start_x: 20
calibrate_end_x: 215
calibrate_x: 117
calibrate_start_y: 11
calibrate_end_y: 184

[adxl345]
cs_pin: H36:PB12
#spi_bus: H36:spi2
spi_software_sclk_pin: H36:PB10
spi_software_mosi_pin: H36:PB11
spi_software_miso_pin: H36:PB2
axes_map: x,y,z

[resonance_tester]
#accel_chip: adxl345 #usbadxl
accel_chip: adxl345 
